<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <sidebar>
        <p>Sidebar content</p>
    </sidebar>
    <main>
        <div class="calculator">
            <form>
                <input id="input1" name="num1" type="number" placeholder="Enter first number" required>
                <input id="input2" name="num2" type="number" placeholder="Enter second number" required>
                <button type="submit">Calculate</button>
            </form>
            <div>
                <input id="result" type="text" placeholder="Result" readonly>
            </div>
            <div>
                <button type="generatePDF">Generate PDF</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Simple Calculator</p>
    </footer>

    <script src="functions.js"></script>
</body>
</html>
